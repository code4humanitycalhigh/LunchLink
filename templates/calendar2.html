<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../static/css/calendar.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../static/js/script.js" defer></script>
    
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <!-- <script src="script.js"></script> -->
    <title>Document</title>
</head>
<body>
    <!-- top navbar -->
    <header>
        <!-- logo -->
        <div class="logo">LOGO</div>
        <!-- Right navbar links -->
        <div class="nav-right">
            <a href = "/">Home</a>
            <a href = "/log">Log</a>
            <a href = "/calendar">Calendar</a>
            <a href = "/analytics">Analytics</a>
        </div>
    </header>
    <!-- Main body -->
    <div class="main-body">
        <div class="background"></div>
        <div class="container">
            <div class="calendar">
              <div class="calendar-header">
                <span class="month-picker" id="month-picker"> May </span>
                <div class="year-picker" id="year-picker">
                  <span class="year-change" id="pre-year">
                    <pre><</pre>
                  </span>
                  <span id="year">2020 </span>
                  <span class="year-change" id="next-year">
                    <pre>></pre>
                  </span>
                </div>
              </div>
        
              <div class="calendar-body">
                <div class="calendar-week-days">
                  <div>Sun</div>
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thu</div>
                  <div>Fri</div>
                  <div>Sat</div>
                </div>
                <div class="calendar-days">
                </div>
              </div>
              <div class="calendar-footer">
              </div>
              <div class="date-time-formate">
                <div class="day-text-formate">TODAY</div>
                <div class="date-time-value">
                  <div class="time-formate">01:41:20</div>
                  <div class="date-formate">03 - march - 2022</div>
                </div>
              </div>
              <div class="month-list"></div>
            </div>
          </div>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p class="text">Hello World</p>
            </div>
          </div>
          <div class="data-side">
            <h2 class="date">September 1 2024</h2>
            <div class="data-options">
              <div class="option-1">
                Option 1: Cheese Pizza
              </div>
              <div class="option-2">
                Option 2: Chicken Sandwich
              </div>
            </div>
            <div class="stat-header">Average Rating</div>
            <div class="data-options">
              <div class="stat-1">
                <!-- Add the class red or green to "colored" depending on if the rating is good or bad -->
                <span class="colored">3.98</span>/5
              </div>
              <div class="stat-1">
                <!-- Add the class red or green to "colored" depending on if the rating is good or bad -->
                <span class="colored">1.22</span>/5
              </div>
            </div>
            <div class="stat-header">Relative Proportion</div>
            <div class="data-options">
              <div class="stat-1">
                <!-- Add the class red or green to "colored" depending on if the rating is good or bad -->
                <span class="colored">76%</span>
              </div>
              <div class="stat-1">
                <!-- Add the class red or green to "colored" depending on if the rating is good or bad -->
                <span class="colored">23%</span>
              </div>
            </div>
            <div class="bar-chart"></div>

          </div>
        
        
        <div class="main-right"></div>
    </div>

    
    
    </div>
</body>
</html>
